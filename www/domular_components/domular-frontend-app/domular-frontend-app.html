<dom-module id="domular-frontend-app">

    <style>
      :host {
        display: inline-block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class DomularFrontendApp extends Polymer.Element {
      static get is() { return 'domular-frontend-app'; }
