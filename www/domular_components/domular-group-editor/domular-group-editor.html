  <script>  
    class DomularGroupEditor extends Polymer.Element {
      static get is() { return 'domular-group-editor'; }
      static get properties() {
        return {          
            
            dialog_behaviour:{
              type: String,
              value: ""              
            },
            group_type:{ // "switch" | "range" 
              type: String,
              value: ""              
            },
            
            group_alias:{
              type: String,
              value: "",              
            },    

            group_uuid:{
              type: String,
              value: ""
            },                                     
        }
      }      
      constructor() {
        super();              
      }    

      connectedCallback(){
        super.connectedCallback();        
      }

      open(behaviour)
      {
          switch(behaviour)
          {
            case "add": 
                this.dialog_behaviour = "New Group";
                break;

            case "edit": 
                this.dialog_behaviour = "Edit Group";
                break;

            default:
                this.dialog_behaviour = "Dialog...";
                return;
          }
          
          this.$.editor_dialog.open();
      }

      close()
      {
          this.$.editor_dialog.close();
      }
      
      _onAcceptTap()
      {
        console.log("_onAcceptTap");
        //this.close();
      }

      _onSuccess()
      {
         this.dispatchEvent(new CustomEvent('edit-group-success', {bubbles: true, composed: true}));
      }     
    }

    window.customElements.define(DomularGroupEditor.is, DomularGroupEditor);
  </script>
